version: '3.8'

services:
  telegram-bot:
    build: .
    ports:
      - "8080:80"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      - ./users.json:/var/www/html/users.json
      - ./error.log:/var/www/html/error.log
      - ./stats.json:/var/www/html/stats.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s