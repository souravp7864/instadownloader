version: '3.8'

services:
  telegram-bot:
    build: .
    ports:
      - "8080:80"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      - ./users.json:/var/www/html/users.json
      - ./error.log:/var/www/html/error.log
      - ./stats.json:/var/www/html/stats.json
    restart: unless-stopped